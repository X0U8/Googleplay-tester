<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Gixplay Testing</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Comfortaa', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            color: #aaaaaa;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
        }

        .download-links {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: #111111;
            border-radius: 15px;
            border: 1px solid #333333;
        }

        .download-links.show {
            display: block;
        }

        .download-links h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .instructions {
            background: #0a0a0a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #222222;
            margin-bottom: 25px;
            text-align: left;
        }

        .instructions h3 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            color: #cccccc;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .step-number {
            background: #ffffff;
            color: #000000;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .step-text {
            flex: 1;
        }

        .note {
            background: #1a1a1a;
            border-left: 3px solid #ffffff;
            padding: 12px 15px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        .link-btn {
            display: block;
            background: #222222;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #444444;
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            background: #333333;
            border-color: #666666;
            transform: translateX(5px);
        }

        .iframe-overlay {
            display: none;
        }

        .iframe-overlay.show {
            display: none;
        }

        .iframe-container {
            display: none;
        }

        .close-btn {
            display: none;
        }

        iframe {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .instructions h3 {
                font-size: 1rem;
            }

            .step {
                font-size: 0.85rem;
            }

            .step-number {
                width: 24px;
                height: 24px;
                font-size: 0.8rem;
            }

            .note {
                font-size: 0.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 14px 30px;
            }

            .link-btn {
                font-size: 0.9rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://ik.imagekit.io/sbsjhivv8/Gixplay.jpg?updatedAt=1767769824929" alt="Gixplay Logo">
        </div>
        
        <h1>Welcome to Gixplay</h1>
        <p class="subtitle">Join our testing program and be among the first to experience new features!</p>
        
        <button class="btn" onclick="openGroupJoin()">Join as Tester</button>

        <div class="download-links" id="downloadLinks">
            <h2>âœ“ Joined Successfully!</h2>
            <p style="color: #aaa; margin-bottom: 20px;">Click below to download the app:</p>
            <a href="https://play.google.com/store/apps/details?id=com.gixplay.player" class="link-btn" target="_blank">
                 Download from Play Store
            </a>
            <a href="https://play.google.com/apps/testing/com.gixplay.player" class="link-btn" target="_blank">
                 Open Testing Program
            </a>
        </div>
    </div>

    <script>
        function showInstructions() {
            const links = document.getElementById('downloadLinks');
            links.classList.add('show');
            links.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
